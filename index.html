<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Web Clara con Menú</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #1976d2;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1565c0;
      color: white;
    }

    header img {
      height: 40px;
      margin-right: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      margin-left: auto;
    }

    ul.menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    ul.menu li {
      position: relative;
    }

    ul.menu > li {
      margin-left: 1rem;
    }

    ul.menu a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      display: block;
    }

    ul.menu li:hover > ul {
      display: block;
    }

    ul.menu ul {
      display: none;
      position: absolute;
      background-color: #1976d2;
      top: 100%;
      left: 0;
      min-width: 150px;
      z-index: 1000;
    }

    ul.menu ul li {
      margin: 0;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    a {
      color: #1976d2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #eeeeee;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>

    logo.png
    <h1>Biodiversidad del Campus Fuentenueva</h1>
  </div>
  <nav>

      <li>
        #Secciones</a>
        <ul>
          <li>#Galería</a></li>
          <li>#Proyectos</a></li>
          <li>#Contacto</a></li>
        </ul>
      </li>
      <li>#Acerca de</a></li>
    </ul>
  </nav>
</header>

    <p>Un paseillo por la BIODIVERSIDAD URBANA</p>
  </main>

  <footer>

  </footer>
</body>
</html>
